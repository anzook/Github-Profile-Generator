    <!-- Font awesome styles -->

      rel="stylesheet"

    />

    <style>
      body {
        background-color: {{wrapperBackground}};
      }
      .header-style {
        background-color: {{headerBackground}};
        color: {{headerColor}};
      }
      .bio-style {
        background-color: {{photoBorderColor}};
      }

      wrapperBackground
    headerBackground
    headerColor
    photoBorderColor */

    #git-logo {
      width: 70px;
      height: 70px;
    }

  <body>
    <div class="container">
      <!-- Header -->
      <nav class="navbar navbar-light header-style ">
        <span class="text-white mb-0 h3"
          ><i class="fas fa-users"></i>
          {{name}}'s Github Profile
        </span>
      </nav>
      <div class="row">
          <hr />
      </div>
      <div class="jumbotron bio-style">
        <img src="{{avatar_url}}" class="img-thumbnail float-left" alt="{{login}}'s Github avatar">
        <h1 class="display-4">{{name}}</h1>
        <p class="lead">{{bio}}</p>
        <p>        
            
          <a class="btn btn-secondary btn-lg" href="{{html_url}}" role="button">Profile</a>
          <a class="btn btn-secondary btn-lg" href="mailto:{{ email }}" role="button">{{ email }}</a>
          <a class="btn btn-secondary btn-lg" href="{{blog}}" role="button">{{ blog }}</a>
        </p>
      
        <a class="btn btn-primary btn-lg" href="https://www.google.com/maps/search/?api=1&query={{ location }}" role="button">{{ location }}</a>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-secondary text-white h5">
              <i class="fas fa-user-tie"></i> GitHub Stats
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-door-open"></i> {{ public_repos }} Public Repos 
                <span class="badge badge-pill badge-warning">{{stars}} stars</span>
                
              </li>
              <li class="list-group-item">
                <i class="fas fa-id-card-alt"></i> Following {{ following }}
              </li>
              <li class="list-group-item"><i class="fas fa-inbox"></i> {{ followers }} Followers</li>
              <li class="list-group-item">
                <i class="fas fa-door-open"></i>Updated: {{updated_at}}
              </li>
              
            
            </ul>
          </div>
        </div>
      </div>
      <hr />

      <!-- Footer  -->
      <footer class="footer">
        <div class="text-center">
          <hr />
          <span>
            <a href="https://github.com/anzook" target="_blank"
              ><img
                id="git-logo"
                alt="GitHub logo"
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              />
            </a>
            ANZ 2020
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
