    <!-- Font awesome styles -->

    />

    <style>
      body {
        background-color: {{wrapperBackground}};
      }
      .header-style, .card-header {
        background-color: {{headerBackground}};
        color: {{headerColor}};
      }
      .bio-style {
        background-color: {{photoBorderColor}};
      }
      .img-thumbnail {
        border-color: {{photoBorderColor}};
        padding: 7px;
        margin-right: 20px;
      }
     
      /* target values:
      wrapperBackground
    headerBackground
    headerColor
    photoBorderColor */

    /* @media print {
      body {
        -webkit-print-color-adjust: exact;

    #git-logo {
      width: 70px;
      height: 70px;
    }

  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="navbar-light header-style ">
        <span class="text-white mb-0 h3"
          > <i class="fab fa-github"></i>
          {{name}}'s Github Profile
        </span>
      </div>
      <div class="row">
          <hr />
      </div>
      <div class="jumbotron bio-style">
        <img src="{{avatar_url}}" class="mh-100 d-inline-block img-thumbnail float-left" style="width: 260px; height: 260px;" alt="{{login}}'s Github avatar">
        <h1 class="display-4">{{name}}</h1>
        <h3 class="lead"> -   {{bio}}</h3>
        <h3><i class="fab fa-github"></i>
          <a class="btn btn-secondary btn-lg" href="{{html_url}}" role="button">Profile</a>
          {{#if email}}
          <i class="fas fa-envelope"></i>
          <a class="btn btn-secondary btn-lg" href="mailto:{{ email }}" role="button">{{ email }}</a>
          {{/if}}
          {{#if blog}}
          <a class="btn btn-secondary btn-lg" href="{{blog}}" role="button"> Blog </a>
          {{/if}}
        </h3>
      
        <a class="btn btn-primary btn-lg" href="https://www.google.com/maps/search/?api=1&query={{ location }}" role="button">{{ location }}</a>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-secondary text-white h5">
               GitHub Stats
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-file-code"></i> {{ public_repos }} Public Repos 
                <span class="badge badge-pill badge-warning">{{stars}} <i class="fas fa-star"></i></span>
                
              </li>
              <li class="list-group-item">
                <i class="fas fa-user-plus"></i> Following {{ following }}
              </li>
              <li class="list-group-item"><i class="fas fa-users"></i> {{ followers }} Followers</li>
              <li class="list-group-item">
                <i class="fas fa-history"></i> Updated: {{updated_at}}
              </li>
              
            
            </ul>
          </div>
        </div>
      </div>

      <!-- Footer  -->
      <footer class="footer">
        <div class="text-center">
          <hr />
          <span>
            <a href="https://github.com/anzook" target="_blank"
              ><img
                id="git-logo"
                alt="GitHub logo"
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              />
            </a>
            ANZ 2020
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
